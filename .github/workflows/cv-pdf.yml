name: Build CV PDF

on:
  push:
    paths:
      - "CV.md"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc & TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-recommended

      - name: Build PDF (strip emojis -> pandoc)
        run: |
          mkdir -p dist
          perl -CSD -pe 's/\p{Emoji_Presentation}|\p{Extended_Pictographic}//g' CV.md \
            | pandoc --pdf-engine=xelatex \
            -V documentclass=scrartcl \
            -V geometry:margin=1cm \
            -V fontsize=8pt \
            -o dist/CV.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: CV-pdf
          path: dist/CV.pdf
